name: mini_app
description: A new Flutter project.
publish_to: "none"
version: 1.1.0+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.1
  get_storage: ^2.0.3
  http: ^0.13.4
  simple_animations: ^4.0.1
  flutter_staggered_animations: ^1.0.0
  url_launcher: ^6.0.17
  intl: ^0.17.0
  just_the_tooltip: ^0.0.11+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/heroes/icon/    
    - assets/images/heroes/portrait/
    - assets/images/minis/icon/    
    - assets/images/minis/portrait/
    - assets/images/icons/
    - assets/images/boards/

  fonts:
    - family: ClashTitle
      fonts:
        - asset: assets/fonts/clash_title_vi.ttf
    - family: SuperCellMagic
      fonts:
        - asset: assets/fonts/supercell-magic_0.ttf

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/db_mini_logo.png